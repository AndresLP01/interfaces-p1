<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <hr>
    <form action="">
        Nombre: <input type="text" name="campo_nombre" id="" title="Introduzca su nombre"
        placeholder="Nombre">
        <br><br>
        Primer Apellido: <input type="text" name="campo_apellido" id="" title="Introduzca su primer apellido"
        placeholder="Primer Apellido">
        <br><br>
        Fecha Nacimiento: <input type="date" name="campo_fecha" id="">
        <br><br>
        Email: <input type="email" name="campo_email" id="" title="Introduzca su email"
        placeholder="ejemplo@email.com">
        <br><br>
        Teléfono: <input type="tel" name="campo_telefono" id="" maxlength="15" title="Introduzca su teléfono"
        placeholder="111222333444">
        <br><br>
        Contraseña: <input type="password" name="campo_password" id="" title="Introduzca su contraseña">
        <br><br>
        Color Favorito: <input type="text" name="campo_color" id="" title="Introduzca su color favorito"
        placeholder="Rojo, Azul, Amarillo...">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
